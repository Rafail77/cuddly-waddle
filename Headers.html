<!DOCTYPE html> <!-- Объявление типа документа (HTML5) -->
<html lang="en"> <!-- Указываем язык страницы -->
<head>
   <meta charset="UTF-8"> <!-- Кодировка UTF-8 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптив под мобильные устройства -->
   <title>Лайвкодинг по Flex (Headers)</title> <!-- Заголовок вкладки браузера -->

   <!-- Подключение своего CSS -->
   <link rel="stylesheet" href="styles.css"> <!-- Внешний файл стилей -->

   <!-- Подключение шрифтов Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"> <!-- Доп. шрифты -->
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> <!-- Подключение DM Sans -->
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Подключение Inter -->
</head>

<body> <!-- Основное содержимое страницы -->

<!-- Header 1 -->
<header> <!-- Первый хедер -->
  <div class="header-block"> <!-- Блок с логотипом и меню -->
    <div class="logo"> <!-- Логотип -->
      <img src="./assets/Wood.png" alt="logo" width="40" height="40"> <!-- Картинка логотипа -->
    </div>
    <nav class="nav"> <!-- Навигация -->
      <a href="#" class="active">Home</a> <!-- Активная ссылка -->
      <a href="#">About</a>
      <a href="#">Market</a>
      <a href="#">Services</a>
      <a href="#">Blog</a>
    </nav>
  </div>
<div class="buttons"> <!-- Блок с кнопками -->
  <button class="btn btn-secondary"> <!-- Серая кнопка -->
    <span>Sign in</span> <!-- Текст -->
    <span class="arrow">&rarr;</span> <!-- Стрелка справа -->
  </button>
  <button class="btn btn-primary">Get Started</button> <!-- Фиолетовая кнопка -->
</div>
</header>

<!-- Header 2 -->
<header> <!-- Второй хедер -->
  <div class="logo"> <!-- Логотип -->
    <img src="./assets/Wood.png" alt="logo" width="40" height="40">
  </div>
  <nav class="nav"> <!-- Меню -->
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Market</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
  </nav>
  <div class="buttons"> <!-- Блок с поиском и кнопкой -->
    <div class="search-box"> <!-- Поисковая строка -->
      <img src="./assets/search-loupe.svg" alt="search" width="20" height="20"> <!-- Иконка -->
      <input type="text" placeholder="Search"> <!-- Поле ввода -->
    </div>
    <button class="btn btn-primary">Register / Login</button> <!-- Кнопка -->
  </div>
</header>

<!-- Header 3 -->
<header> <!-- Третий хедер -->
  <div class="btn btn-secondary"> <!-- Левая кнопка-иконка -->
    <img src="./assets/User.svg" alt="user" width="20" height="20"> <!-- Иконка пользователя -->
  </div>
  <nav class="nav"> <!-- Навигация -->
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <div class="logo"> <!-- Логотип по центру -->
      <img src="./assets/Wood.png" alt="logo" width="40" height="40">
    </div>
    <a href="#">Market</a>
    <a href="#">Services</a>
  </nav>
  <div class="btn btn-secondary"> <!-- Правая кнопка-иконка -->
    <img src="./assets/Search.svg" alt="search" width="20" height="20"> <!-- Иконка поиска -->
  </div>
</header>

<!-- Header 4 -->
<header class="header2"> <!-- Четвёртый хедер с отдельным классом -->
  <div class="logo"> <!-- Логотип -->
    <img src="./assets/Logo3.png" alt="logo" width="109" height="36">
  </div>
  <div class="header-block"> <!-- Блок с меню и кнопкой -->
    <nav class="nav2"> <!-- Навигация -->
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Resources</a>
      <a href="#">Pricing</a>
    </nav>
    <div class="buttons"> <!-- Кнопка -->
      <button class="button-rounded">Get Started</button>
    </div>
  </div>
</header>

</body>
</html>
